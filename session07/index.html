<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 
        condition -điều kiện
        if
        if-else
        if-else: lồng
        if-else-if :bậc thang

        loop : vòng lặp
     -->
    <script>
        let a=5;
        if(a>2){
            console.log("thoả mãn");
            if(a>3){
                console.log("a lớn hơn 3");
            }else{
                console.log("a không lớn hơn 3");
            }
            
        }else{
            console.log("không thoã mãn");
        }
        // let day="2";

        // }else if(day==3){
        //     console.log("ngày thứ 3");
        // }else if(day==4){
        //     console.log("ngày thứ 4");
        // }else{
        //     console.log("ngày không thoã mãn");
        // }
        /* key là giá trị truyền vào */
        let day=prompt("mời bạn nhập ngày trong tuần")
        switch (day) {
            //các case nó kiểm tra nghiêm ngặt ===
            case "2":
                console.log("ngày thứ 2");
                
             case "3":
                console.log("ngày thứ 3");
                break;
            default:
                /* nếu các case không thoả mãn thì sẽ ăn vào default */
                console.log("ngày nhập không hợp lệ");
                
        }
    </script>
