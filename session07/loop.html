<body>
    <!-- 
        loop" vòng lặp
        for
        cấu trúc cơ bản
        1.giá trị khởi tạo
        2. điều kiện
        3.bước nhảy
        --luồng chạy
        đầu tiên lấy giá trị khởi tạo khi kiểm tra vớI điều kiện
         + nếu thoả mãn chạy phần thân
          +rồi đến bước nhảy==>kiểm tra điều kiện
         + nếu không thoả mãn thì dừng chương trình
        các phần ngăn cách với nhau bằng dấu chấm phẩy
        break : dùng để dừng vòng lặp
        while
        do-while
     -->
     <script>

        for (let i = 0; i <5; i++) {

            if(i==3){
                break;
            }
            console.log("i",i);
           
        }
     </script>
