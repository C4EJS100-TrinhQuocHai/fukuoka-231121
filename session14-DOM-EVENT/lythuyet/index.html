    <!-- 
        DOM- Document Object Model 
        mô tả  tài liệu dạng đối tượng 
        -Khi chương trình được tải(load) thì trình duyệt sẽ tạo ra mô hình cây DOM
        -Từ mô hình cây DOM này thì chúng ta có thể
        + thêm ,sửa,xoá  các phần tử HTML.
        -Các thành phần của DOM
        gồm 3 thành phần
        1.Element (tên thẻ,div,p,session,article,aside...)
        2.attribute (các thuộc tính : class,id,src,href...)
        3.text (nội dung)
        I-CÁC CÁCH ĐỂ LẤY ELEMENT 
        C1: LẤY THEO ID.(id là duy nhất sẽ trả về 1 element)
        document.getElementById("tên id");
        C2: LẤY THEO CLASS
        document.getElementsByClassName("tên class");;
        ==> trả về 1 HTML collection dạng mảng : có thể dùng for duyệt các phần tử
        trong mảng,lấy các phần tử theo index
        C3: LẤY THEO TÊN THẺ (TAG_NAME)
        document.getElementsByTagName("tên thẻ vào")
        ==> trả về 1 HTML collection dạng mảng....
        C4: LẤY THEO SELECTOR.
        document.querySelector("tên bộ  chọn selector")
        ==  trả về 1 đối tưỢng
        C5: Lấy theo querySelectorAll
        ==> trả về 1 NODELIST dạng mảng có thể truy cập theo index,dùng for để lặp các phần tử
     -->
