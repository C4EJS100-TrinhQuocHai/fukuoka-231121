<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        h2{
           color: yellow;
        }
    </style>
</head>

<body>
    <!-- 
        CSS: Cascading style sheets  ( ngôn ngữ định dạng tạo phong cách cho trang web)
        Các cách viết code CSS trong trang web
        Có 3 cách:
        Cách1: inline :Viết CSS trực tiếp trên dòng luôn
        -Viết CSS bên trong thẻ mở của 
        Cách2: internal
        -Tạo cặp thẻ style(tạo trong thẻ head) rồi viết CSS trong cặp thẻ style đó
        Cách 3. external
        -Tạo file có đuôi.css rồi viết code CSS trong file đó rồi link vào trang HTML
        class và id : định danh element
        class: có thể dùng chung ( để gọi : .)
        id: duy nhất không dùng chung (để gọi : #)
        
        độ ưu tiên trong CSS 
        từ thấp đến cao
        element< class< id <!impotant

        1.block
        2.inline
        3.inline-block
     -->
     <p style="color: red;">css basic </p>
     <h2> CSS internal </h2>
     <h3 class="heading1 heading2">  CSS external1 </h3>
     <h3 >  CSS external2 </h3>
     <h4 id="anh" class="nguyen">ánh</h4>
     <span class="hung1">Hùng1</span>
    <span class="hung2">Hùng2</span>

</body>
</html>
